name: Debug Mobile Build

on:
  workflow_dispatch: # Solo ejecuciÃ³n manual para debugging

jobs:
  debug-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show environment
      run: |
        echo "ğŸ–¥ï¸ System info:"
        uname -a
        echo "ğŸ“ Working directory:"
        pwd
        echo "ğŸ“ Directory contents:"
        ls -la
        echo "ğŸ“ Android directory:"
        ls -la android/ || echo "âŒ Android directory not found"
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        npm ci
        echo "âœ… Dependencies installed"
        echo "ğŸ“‹ Package.json scripts:"
        npm run
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Check Android setup
      run: |
        echo "ğŸ” Android SDK info:"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "JAVA_HOME: $JAVA_HOME"
        ls -la $ANDROID_HOME || echo "âŒ ANDROID_HOME not found"
        echo "ğŸ“‹ Java version:"
        java -version
        echo "ğŸ“‹ Gradle version:"
        cd android && ./gradlew --version || echo "âŒ Gradle not found"
        
    - name: Test Capacitor sync
      run: |
        echo "ğŸ“± Testing Capacitor sync..."
        npx cap sync
        echo "âœ… Capacitor sync completed"
        echo "ğŸ“ Android assets:"
        ls -la android/app/src/main/assets/ || echo "âŒ Assets not found"
        
    - name: Build debug APK only
      run: |
        echo "ğŸ”¨ Building debug APK..."
        cd android
        ./gradlew assembleDebug --stacktrace --info
        echo "âœ… Debug APK build completed"
        echo "ğŸ“ APK location:"
        ls -la app/build/outputs/apk/debug/ || echo "âŒ APK not found"
